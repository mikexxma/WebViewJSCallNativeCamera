<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript">
    function actionFromNative(){
         document.getElementById("log_msg").innerHTML +=
             "<br\>Native call js function";
    }

    function actionFromNativeWithParam(arg){
         document.getElementById("log_msg").innerHTML +=
             ("<br\>Native call js function：" + arg);
    }

    </script>
</head>
<body>
    <p>WebView with Javascript</p>
    <div>
        <button onClick="window.wx.CallCamera()">call camera</button>
    </div>
    <br />
    <div>
        <button onClick="window.wx.actionFromJsWithParam('come from Js')">with pram</button>
    </div>
    <br />
    <div id="log_msg">call log message</div>
</body>
</html>
